{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Go Away</title>
</head>
<body>
    <header>
        <span> Go Away | <a href="{% url 'home' %}">Home</a></span>
        {% if user.is_authenticated %}
            | <a href="{% url 'trip_index' %}">View My Trips</a>
            | <a href="{% url 'trip_create' %}">Add a Trip</a>
            | <a href="{% url 'logout' %}">Log Out</a>
        {% else %}
            | <a href="{% url 'signup' %}">Sign Up</a>
            | <a href="{% url 'login' %}">Log In</a>
        {% endif %}
        <hr>
    </header>
    <main class="">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="">
    <div class=""></div>
    </footer>
</body>
</html>
