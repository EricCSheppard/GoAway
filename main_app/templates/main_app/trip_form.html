{% extends 'base.html' %}
{% block content %}
<form action="" method="POST">
    <!-- Django requires our cross-site resource token -->
    {% csrf_token %}
    <table>
        <!-- render the inputs inside of a table with <tr>s and <td>s -->
            {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
</form> 
{% endblock %}
