{% extends 'base.html' %}
{% block content %}
{% if object %}
        <h1>Edit Day {{ object.number }}</h1>
    {% else %}
        <h1>Add Day</h1>
    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        <table>
                {{ form.as_table }}
        </table>
        <input type="submit" value="Submit!">
    </form>
{% endblock %}
