{% extends 'base.html' %}
{% block content %}
    <form action="" method="POST" class="mt-3">
        <label class="label">Are you sure you want to cancel your trip to {{ object.name }}?</label>
        {% csrf_token %}
        <input type="submit" class="button" value="Yes">
        <input type="button" class ='button' value="Go back!" onclick="history.back()">
    </form>
{% endblock %}
