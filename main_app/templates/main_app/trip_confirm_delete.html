{% extends 'base.html' %}
{% block content %}
    <h1>Cancel Trip?</h1>
    <h4>Are you sure you want to cancel your trip to <span>{{ object.name }}</span>?</h4>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes">
        <a href="{% url 'trip_detail' trip.id %}">No, take me back!</a>
    </form>
{% endblock %}
