{% extends 'base.html' %}
{% block content %}
    <h1>Day {{ day.number }} in {{ day.city }}, {{ day.state }} {{ day.country }}</h1>
    <hr>
    <h2>Staying at: {{ day.lodging }}</h2>
    <h3>activities:</h3>
    {% for activity in day.activities.all %}
    <ul>
        <li><a href="">{{activity.name}}</a></li>
    </ul>
    {% endfor %}
    <hr>
    <a href="{% url 'day_update' day.id %}">Edit Day</a>
    
{% endblock %}
